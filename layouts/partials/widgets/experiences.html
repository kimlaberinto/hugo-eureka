{{ $experiences := $.Param "experiences"}}
{{ range $experiences }}
    <div class="mb-6">
        <div class="bg-secondary-bg rounded border hover:shadow-lg transition ease-in-out duration-200 px-6 pt-6 pb-4">
            <div class="flex flex-col-reverse lg:flex-row justify-between">
                <div class="w-full lg:w-2/3">
                    <div class="mb-4">
                        <div class="font-bold text-xl">{{ .title }}</div>
                        <div> {{ .organization | markdownify }}</div>
                        <span class="mr-8"> {{ .dates | markdownify }}</span> <span> {{ .location | markdownify }} </span>
                    </div>
                    
                    <div class="content">
                        {{ .writeup | markdownify }}
                    </div>
                </div>
              </div>
        </div>
  </div>
{{ end }}
